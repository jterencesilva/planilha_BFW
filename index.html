<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Departamento de Nutrição</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('https://media.istockphoto.com/id/1457433817/pt/foto/group-of-healthy-food-for-flexitarian-diet.jpg?s=612x612&w=0&k=20&c=gtYkwgspeAjAIUoSIPOeci2o02IrWwPLJY0Ql5jhiKQ=');">

  <div class="w-full max-w-sm bg-white bg-opacity-90 rounded-2xl shadow-xl p-6">
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800 leading-snug">
        Departamento de Nutrição<br />
        Controle de Qualidade e Segurança dos Alimentos
      </h1>
      <p class="text-sm text-gray-600 mt-2">Acesse sua conta</p>
    </div>

    <form id="login-form" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Entrar
      </button>

      <div class="text-center mt-4">
        <a href="#" class="text-sm text-green-600 hover:underline">Esqueceu a senha?</a>
      </div>
    </form>
  </div>

  <!-- Supabase e autenticação -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
